<div id="apDiv1"><strong>学术资源</strong>
  <p>《广东财经大学学报》（原《广东商学院学报》）是广东财经大学主办的以研究经济理论、经济管理和法经济学为主的财经综合类学术期刊，为全国中文核心期刊、 中文社会科学引文索引(CSSCI)来源期刊 、中国人文社会科学核心期刊、中国人文社科学报核心期刊，CSSCI扩展版来源期刊和全国百强社科学报。</p>
  <p><strong>图书馆</strong></p>
  <p>截至2016年4月，图书453.55万册（其中纸质图书258万册）；自主建成各类数字化教学资源1220多项。</p>
