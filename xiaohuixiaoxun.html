<div id="apDiv1">
  <p>校徽</p>
  <p>广东
  财经大学校徽由中英校名、建校时间1983年，财经大学缩写字母变形图案等构成。意喻乘着改革春风诞生于珠江之滨，心怀中国梦展翅飞翔！</p>
  <p><img src="2e2eb9389b504fc2ee0ec09be0dde71191ef6dde.jpg" width="458" height="275" /></p>
  <p>&nbsp;</p>
  <p>校训</p>
  <p>校训：厚德、励学、笃行、拓新
  。&ldquo;厚德&rdquo;典自《<a href="https://baike.baidu.com/item/%E5%91%A8%E6%98%93" target="_blank">周易</a>》，&ldquo;笃行&rdquo;语出《礼记》，&ldquo;励学&rdquo;意袭劝勤，&ldquo;拓新&rdquo;继往开来。既吸收儒家精髓，又把握时代脉搏。</p>
  <p><img src="1f178a82b9014a904b173669ab773912b31bee3d.jpg" width="540" height="260" /></p>
